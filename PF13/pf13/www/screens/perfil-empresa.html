<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil da Empresa</title>
    <link rel="stylesheet" href="../css/perfil-empresa.css">
</head>
<body>
    <div class="perfil-container">
        <header>
            <img src="../img/logo-user.png" alt="Logo da Empresa" class="logo">
            <h2>EMPRESA</h2>
            <div class="main">
                <button class="editar-perfil">Editar Perfil</button>
                <span class="notificacoes">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bell">
                        <path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                </span>
            </div>
        </header>
        <main>
            <form>
                <input type="text" placeholder="Área de atuação">
                <div class="linha">
                    <input type="number" placeholder="Nº de Vagas">
                    <input type="date" placeholder="Data">
                </div>
                <textarea placeholder="Descrição" class="description"></textarea>
                <div class="botoes">
                    <button type="button" class="carregar-cv">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-upload">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        Carregar Modelo CV
                    </button>
                    <div id="nome-arquivo-modelo-cv"></div>
                </div>
                <button type="button" id="publicar-btn" class="publicar">Publicar</button>
            </form>
            <div id="mensagem" class="mensagem"></div>
        </main>
    </div>
    <script src="../js/perfil-emp.js"></script>
</body>
</html>
