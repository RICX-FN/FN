<body>
  <div class="Aplicativo">
    <button class="botão-aviso" onclick="toggleInfo()">&#9432;</button>
    <div id="caixa-aviso" class="caixa-aviso grande">
      <p>App criado com objectivo de ajudar na recruta e seleção de novos   trabalhadores para sua Empresa ou gerar
        oportunidades de empregação.</p>
    </div>
    <div class="conteudo">
      <h2>Seja bem-vindo</h2>
      <div class="navegacao">
        <button class="seta esquerda" onclick="navigate('esquerda')">&#9664;</button>
        <div class="display">
          <img id="displayImage" src="img/Cliente.png" alt="Cliente">
          <p id="displayText" class="cliente">Cliente</p>
        </div>
        <button class="seta direita" onclick="navigate('direita')">&#9654;</button>
      </div>
      <button class="botão-confirmação" onclick="confirmSelection()">Seguinte</button>
    </div>
  </div>

  <script src="js/index.js"></script>
